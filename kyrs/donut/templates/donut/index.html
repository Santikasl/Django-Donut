<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="shortcut icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
          integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
            integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Donut</title>
</head>
<body>

<!--форма кнопок авторизации и регистрации-->


<!--фул пейдж-->
<div id="fullpage">

    <div class="section s1">

        <a href="#1"></a>
        <div data-relative-input="true" id="scene3">
            <div data-depth="0.2"><img src="{% static 'img/logo.png' %}" alt=""
                                       class="logotip"></div>
        </div>

        <img src="{% static 'img/text.png' %}" alt="" class="text-container">
        <img src="{% static 'img/text.png' %}" alt="" class="text-container">

        <div data-relative-input="true" id="scene">

            <div data-depth="0.2"><img class="crystal" src="{% static 'img/crystal.png' %}" alt=""></div>
            <div data-depth="0.2"><img class="crystal2" src="{% static 'img/crystal3.png' %}" alt=""></div>

        </div>
    </div>

    <div class="section s2">
        <a href="#2"></a>
        <img src="{% static 'img/crystal4.png' %}" alt="" class="crystal-info">
        <img src="{% static 'img/text2.png' %}" alt="" class="about">
    </div>

    <div class="section s3">
        <div class="form">
            <a id="hider" class="btn" href="{% url 'signIn' %}#3">SignIN</a>
            <a id="hider2" class="btn" href="{% url 'reg' %}#3">SignUP</a>
        </div>
        <img src="{% static 'img/list3.png' %}" alt="" class="start">
        <img src="{% static 'img/list33.png' %}" alt="" class="start3">


        <!--        форма с авторизацией-->
        <form id="text2" class="registr" method="post" action="{% url 'signIn' %}">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <p class="{{ message.tags }}">
                    {{ message }}
                </p>
                {% endfor %}
            </div>
            {% endif %}
            <h1>Авторизация</h1>
            {% csrf_token %}
            {{ form.name}}
            {{ form.password}}

            <button class="btnS" type="submit">START</button>
        </form>

        <img src="{% static 'img/donut.png' %}" alt="" class="donut">
        <a href="#3"></a>

    </div>

</div>


<script>
    new fullpage('#fullpage', {
        // здесь параметры
        autoScrolling: true,
        navigation: true,
        anchors: ['1', '2', '3'],
        scrollHorizontally: true,
        continuousVertical: true,
        navigationTooltips: ['DONUT', 'INFO', 'START'],
        showActiveTooltip: true,
    });

</script>


<script>

    var scene = document.getElementById('scene');
    var parallaxInstance = new Parallax(scene);

    var scene = document.getElementById('scene2');
    var parallaxInstance = new Parallax(scene);


</script>

</body>

</html>
